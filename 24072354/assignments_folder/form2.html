<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <h2>Registration Form</h2>
        <label for="">Profession: </label>
        <input type="text" placeholder="fresher" disabled><br><br>
        <label for="">Name: </label>
        <input type="text" name="name" placeholder="Enter your full name" /><br><br>
        <label for="">Email: </label>
        <input type="email" name="email" placeholder="sample@gmail.com" required /><br><br>
        <label for="">Password: </label>
        <input type="password" name="password" required /><br><br>
        <label for="gender" required>Gender</label><br>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="others" value="others" />
        <label for="others">others</label><br><br>
        <label>DOB: </label>
        <input type="date" name="date"/><br><br>
        <label>Phone: </label>
        <input type="number"name="number" /><br><br>
        <label>Upload Resume: </label>
        <input type="file" /><br><br>
        <label>Select Course: </label>
        <select name="courses">
                <option value=""></option>
                <option value="C">C</option>
                <option value="c++">C++</option>
                <option value="Javafs">Java FullStack</option>
                <option value="pythonfs">Python FullStack</option>
        </select><br><br>

        <input type="submit" />
        <input type="reset" />

    </form>
</body>
</html>
